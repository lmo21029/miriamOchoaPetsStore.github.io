<!DOCTYPE html>

  <body class="subpage">
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="logo"
          ><strong>Miriam's Pets</strong> store
          <div class="image round">
            <img
              src="images/logo01.avif"
              alt="Pic 01"

        <nav id="nav">

        <a href="#navPanel" class="navPanelToggle"

      </div>
    </header>

    <!-- Three -->
    <section id="three" class="wrapper">
      <div class="inner">
        <header class="align-center">
          <h2>Product List</h2>
          <p>Our most popular product list</p>
        </header>

        <div class="flex">
          <article>
            <div class="image round">
              <img
                src="images/product01.jpg"
                alt="Pic 01"
                style="height: 300px; width: 300px"
              />
            </div>
            <header style="display: flex; justify-content: center">
              <p>
                Product01<br />
                15€
              </p>
            </header>
          </article>
          <article>
            <div class="image round">
              <img
                src="images/product02.jpg"
                alt="Pic 01"
                style="height: 300px; width: 300px"
              />
            </div>
            <header style="display: flex; justify-content: center">
              <p>
                Product01<br />
                15€
              </p>
            </header>
          </article>
          <article>
            <div class="image round">
              <img
                src="images/product03.jpg"
                alt="Pic 01"
                style="height: 300px; width: 300px"
              />
            </div>
            <header style="display: flex; justify-content: center">
              <p>
                Product01<br />
                15€
              </p>
            </header>
          </article>
          <article>
            <div class="image round">
              <img
                src="images/product04.jpg"
                alt="Pic 01"
                style="height: 300px; width: 300px"
              />
            </div>
            <header style="display: flex; justify-content: center">
              <p>
                Product01<br />
                15€
              </p>
            </header>
          </article>
          <article>
            <div class="image round">
              <img
                src="images/product05.jpg"
                alt="Pic 01"
                style="height: 300px; width: 300px"
              />
            </div>
            <header style="display: flex; justify-content: center">
              <p>
                Product01<br />
                15€
              </p>
            </header>
          </article>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <h3>Get in touch</h3>

        <form action="#" method="post">
          <div class="field half first">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" placeholder="Name" />
          </div>
          <div class="field half">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="Email" />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="6"
              placeholder="Message"
            ></textarea>
          </div>
          <ul class="actions">
            <li>
              <input value="Send Message" class="button alt" type="submit" />
            </li>
          </ul>
        </form>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
